<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4">Редактировать марку #{{ brand.id }}</h1>

      {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
            <div class="alert alert-info mb-2">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Название марки</label>
          {{ form.name }}
        </div>

        <div class="mb-3">
          <label class="form-label">Страна</label>
          {{ form.country }}
        </div>

        <div class="mb-3">
          <label class="form-label">Год основания</label>
          {{ form.founded }}
        </div>

        <div class="mb-3">
          <label class="form-label">Описание</label>
          {{ form.description }}
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/brands/?source=db" class="btn btn-outline-secondary">Назад</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
