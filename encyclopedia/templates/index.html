{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн-энциклопедия</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="{{ theme }}">

<h1>Онлайн-энциклопедия</h1>

<form class="theme-switch" method="post" action="{% url 'save_settings' %}">
    {% csrf_token %}
    <label>
        <input type="radio" name="theme" value="light" {% if theme == "light" %}checked{% endif %}>
        Светлая
    </label>
    <label>
        <input type="radio" name="theme" value="dark" {% if theme == "dark" %}checked{% endif %}>
        Тёмная
    </label>
    <button type="submit">Сохранить</button>
</form>

<div class="articles">
    {% for article in articles %}
    <div class="card">
        <h2>{{ article.title }}</h2>
        <p>{{ article.text }}</p>
        <img src="{% static 'images/' %}{{ article.image }}" alt="">
    </div>
    {% endfor %}
</div>

</body>
</html>
